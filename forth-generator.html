<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forth-generator.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    <title>Класичний генератор</title>
    <style>
    </style>
</head>
<body>
    <nav>
        <p class="text-fixed-header">
            <a href="#header" id="scroll-link">
                Головна сторінка
            </a>
        </p>

        <p class="text-fixed-header">
            <a href="#author-information">
                Про автора
            </a>
        </p>

        <p class="text-fixed-header-page">
            <a href="password-importance.html">
                Важливість надійного пароля
            </a>
        </p>
    </nav>
    <main>
        <div id="text-main-header" class="text-main-header">
            <h1 class="text-main-header-primary">Генератор паролів <strong><span class="yellow-Translit">Translit</span><span class="blue-Pass">Pass</span></strong></h1>
            <h2 class="text-main-header-secondary">Отримайте <strong>дуже надійний пароль</strong>, який буде <strong>неможливо зламати</strong></h2>
            <h3 class="text-main-header-link">
                <a href="#section-nav-two" id="scroll-link">
                    Як це працює?
                </a>
        </div>
        <div class="main-container">
            <div class="button-box-complexity">
                <button id="leetspeak-button">
                    <p>
                        Leetspeak
                    </p>
                </button>
                <button id="mneme-button">
                    <p>
                        Мнемонічний
                    </p>
                </button>
                <button id="ukrainian-alike-button">
                    <p>
                        Маскувальний
                    </p>
                </button>
                <button id="random-button">
                    <p>
                        Випадковий
                    </p>
                </button>
            </div>


            <div class="password-container">
                <div id="outputPassword" contenteditable="true">
                    <input type="text" class="inputText" id="inputText" maxlength="50" placeholder="Введіть текст українською" value="" 
                   spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">
                    <button id="generateButton">Згенерувати пароль</button>
                </div>
                <div id="strengthBarContainer">
                    <div id="strengthBar"></div>
                </div>
                <div id="strengthValueContainer">
                    <p id="strengthMessage">Сила пароля</p>
                    <div class="horizontal-line"></div>
                    <p id="strengthTime">Час для взлому</p>
                </div>
            </div>
            <div class="hide-settings-container">
                <div class="hide-settings-box">
                    <label for="hide-settings-button"> Приховати налаштування
                        <button class="hide-settings-button">
                            <img class="arrow-down-svg" src="./fonts/arrow-down-339-svgrepo-com.svg">
                        </button>
                    </label>
                </div>
                <div class="hide-settings-container-horizontal-line"></div>
            </div>
            
            <div class="settings-box-wrap">
                
                <div class="slider-container">
                    <label class="password-length-text" id="passwordLengthText" for="passwordLength">Довжина пароля:</label>
                </div>

                <div class="settings-complexity">
                    <div class="range-complexity">
                        <span class="password-length-value" id="lengthValue">0</span>
                        <input type="range" id="passwordLength" min="0" max="50" value="0">
                    </div>

                    <div class="checkbox-complexity">
                        <label class="includeUppercase" for="includeUppercase">
                            <input type="checkbox" id="includeUppercase" checked> 
                            <h2 class="password-option-text">Великі літери</h2>
                        </label>
                        
                        <label class="includeLowercase" for="includeLowercase">
                            <input type="checkbox" class="password-option" id="includeLowercase" checked> 
                            <h2 class="password-option-text">Малі літери</h2>                              
                        </label>
    
                        <label class="includeNumbers" for="includeNumbers">
                            <input type="checkbox" class="password-option" id="includeNumbers" checked> 
                            <h2 class="password-option-text">Цифри</h2>
                        </label>
    
                        <label class="includeSymbols" for="includeSymbols">
                            <input type="checkbox" class="password-option" id="includeSymbols" checked> 
                            <h2 class="password-option-text">Символи</h2>
                        </label>
                    </div>
                </div>

            </div>

            <div class="button-container">
                <button id="copyButton">Копіювати</button>
                <button id="mailButton">Відіслати на пошту</button>
            </div>

            <div id="modal-window-email" class="modal-window-email">
                <div class="modal-window-content">
                    <span id="close-modal-button" class="close-modal-button">&times;</span>
                    <form id="form">
                        <input type="hidden" name="generated_password" id="generated_password">
                        <input type="hidden" name="input-mail-text" id="input-mail-text">
                        <input type="text" name="email-mail-text" id="email-mail-text" class="email-mail-text" placeholder="Ваша електронна пошта">
                        <input type="text" name="site-mail-text" id="site-mail-text" class="site-mail-text" placeholder="Назва додатку, для використання пароля">
                        <input type="text" name="url-mail-text" id="url-mail-text" class="url-mail-text" placeholder="Посилання на сайт">
                        <div class="radio-buttons">
                            <label class="radiobutton">
                                <input id="radioSiteName" type="radio" name="radioEmailChoice"> Назва додатку
                            </label>
                            <label class="radiobutton">
                                <input id="radioPassword" type="radio" name="radioEmailChoice"> Пароль
                            </label>
                        </div>
                        <button type="submit" id="sendMailButton">Надіслати</button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    

    <script 
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script>
        emailjs.init('A1vFINPNxYpferYaH')
    </script>

    <script src="forth-generator-scripts.js"></script>
</body>
</html>
